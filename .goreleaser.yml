builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - linux
      - darwin
      - windows
      - freebsd
    goarch:
      - amd64
      #- arm
      - arm64
    ignore:
      - goos: freebsd
        goarch: arm
      - goos: freebsd
        goarch: arm64
    dir: app
    ldflags: "-s -w -X main.version={{.Tag}}-{{.ShortCommit}}-{{.CommitDate}}"
    overrides:
      - goos: linux
        goarch: arm64
        env:
          - CC=gcc-arm-linux-gnueabi
      - goos: linux
        goarch: amd64
        env:
          - CC=gcc
archives:
  - name_template: "{{.ProjectName}}_{{.Tag}}_{{.Os}}_{{.Arch}}"
    rlcp: true
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
